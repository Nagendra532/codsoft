<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>


<body>
    <div class="calculator">
        <div class="display">
            <h3>Simple calculator</h3>
            <input type="text" id="displayScreen" style="width:100%; height: 100%;" readonly>
        </div>
        <div class="buttons">
            <button class="btn operator" onclick="addToScreen('+')">+</button>
            <button class="btn operator" onclick="addToScreen('-')">-</button>
            <button class="btn operator" onclick="addToScreen('*')">*</button>
            <button class="btn operator" onclick="addToScreen('/')">/</button>
            <button class="btn number" onclick="addToScreen('7')">7</button>
            <button class="btn number" onclick="addToScreen('8')">8</button>
            <button class="btn number" onclick="addToScreen('9')">9</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn number" onclick="addToScreen('4')">4</button>
            <button class="btn number" onclick="addToScreen('5')">5</button>
            <button class="btn number" onclick="addToScreen('6')">6</button>
            <button class="btn clear" onclick="clearScreen()">C</button>
            <button class="btn number" onclick="addToScreen('1')">1</button>
            <button class="btn number" onclick="addToScreen('2')">2</button>
            <button class="btn number" onclick="addToScreen('3')">3</button>
            <button class="btn" onclick="addToScreen('.')">.</button>
            <button class="btn number" onclick="addToScreen('0')">0</button>
            <button class="btn operator" onclick="addToScreen('DEL')">DEL</button>
            <button class="btn operator" onclick="addToScreen('%')">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
